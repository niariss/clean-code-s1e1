
<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <article class="article">
        <img class="article__image" src="./eisenhower-matrix.jpg" alt="Eisenhower's Matrix">
        <a class="article__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </article>  
    </header>
    <main class="main">
      <section class ="adding-task" id="adding-task">
        <h1 class="hidden">Matrix Eisenhower</h1>
        <label class="adding-task__label" for="new-task">Add Item</label>
        <div class="task-container">
          <input id="new-task"class="adding-task__input adding-task__input_text task" type="text">
          <button class="adding-task__button adding-task__button_add">Add</button>
        </div>
    </section>
    <section class="task-incomplete">
      <h3 class="task-incomplete__heading_h3">Todo</h3>
      <ul id="incomplete" class="completed-task_ul">
        <li class="incomplete__item">
          <input class="main__input main__input_checkbox" type="checkbox">
          <label class="main__label task">Pay Bills</label>
          <input class="main__input main__input_text task" type="text">
          <button class="main__button main__button_edit">Edit</button> 
          <button class="main__button main__button_delete"><img class="icon" src="./remove.svg" alt="remove-icon"></button>
        </li>
        <li class="incomplete__item _mode_edit"> 
          <input class="main__input main__input_checkbox" type="checkbox">
          <label class="main__label task">Go Shopping</label>
          <input class="main__input main__input_text task" type="text" value="Go Shopping"> 
          <button class="main__button main__button_edit">Save</button>
          <button class="main__button main__button_delete"><img class="icon" src="./remove.svg" alt="remove-icon"></button>
        </li>
      </ul>
    </section>
    <section class="completed-task">
      <h3 class="completed-task__heading_h3">Completed</h3>
      <ul id="completed" class="completed-task_ul">
        <li class="completed__item">
          <input class="main__input main__input_checkbox" type="checkbox" checked>
          <label class="main__label task">See the Doctor</label>
          <input class="main__input main__input_text task" type="text">
          <button class="main__button main__button_edit">Edit</button> 
          <button class="main__button main__button_delete"><img class="icon" src="./remove.svg" alt="remove-icon"></button> <!--  -->
        </li>
      </ul>
    </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
